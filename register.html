<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DreamyDay Wedding Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        },
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        },
                        purple: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .text-gradient {
            background: linear-gradient(135deg, #ec4899, #f43f5e, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(236, 72, 153, 0.15);
            animation: float 8s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .heart:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .heart:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 6s; }
        .heart:nth-child(5) { top: 50%; left: 50%; animation-delay: 1s; }
    </style>
</head>
<body class="bg-gradient-to-br from-rose-50 via-pink-50 to-purple-50 relative">
<!-- Background Image -->
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-10"
     style="background-image: url('https://images.unsplash.com/photo-1606216794074-735e91aa2c92?auto=format&fit=crop&w=1920&q=80');">
</div>

<!-- Floating Hearts -->
<div class="floating-hearts">
    <div class="heart text-4xl">♥</div>
    <div class="heart text-3xl">♥</div>
    <div class="heart text-2xl">♥</div>
    <div class="heart text-5xl">♥</div>
    <div class="heart text-3xl">♥</div>
</div>

<!-- Navigation Bar -->
<nav class="bg-gradient-to-r from-pink-600 via-rose-600 to-purple-600 text-white shadow-2xl relative z-20">
    <div class="absolute inset-0 bg-gradient-to-r from-pink-500/20 to-purple-500/20"></div>
    <div class="container mx-auto px-6 py-4 relative z-10">
        <div class="flex justify-between items-center">
            <a th:href="@{/}" class="text-3xl font-bold hover:scale-105 transition-transform duration-300">
                    <span class="bg-gradient-to-r from-white to-pink-100 bg-clip-text text-transparent">
                        DreamyDay Wedding Planner
                    </span>
            </a>
            <div class="flex space-x-8">
                <a th:href="@{/}" class="hover:text-pink-200 transition-all duration-300 font-medium text-lg relative group">
                    Home
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-pink-200 transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a th:href="@{/user/login}" class="hover:text-pink-200 transition-all duration-300 font-medium text-lg relative group">
                    Login
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-pink-200 transition-all duration-300 group-hover:w-full"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<div class="relative z-10 py-12 px-4">
    <div class="container mx-auto max-w-lg">
        <!-- Registration Card -->
        <div class="bg-white/90 glass-effect rounded-3xl shadow-2xl p-8 border border-pink-100/50 relative overflow-hidden">
            <!-- Card Background Pattern -->
            <div class="absolute inset-0 bg-gradient-to-br from-pink-500/5 to-purple-500/5"></div>

            <div class="relative z-10">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="bg-gradient-to-br from-pink-500 to-rose-500 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-xl">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <h2 class="text-4xl font-black text-gradient mb-2">Join DreamyDay</h2>
                    <p class="text-gray-600 text-lg">Create your wedding planning account</p>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/user/register}" th:object="${user}" method="post" class="space-y-6">
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="relative">
                            <input type="text" th:field="*{firstName}" placeholder="First Name"
                                   class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 text-lg bg-white/80" required/>
                        </div>
                        <div class="relative">
                            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                                   class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 text-lg bg-white/80" required/>
                        </div>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                        <input type="email" th:field="*{email}" placeholder="Email Address"
                               class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 text-lg bg-white/80" required/>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" th:field="*{password}" placeholder="Password"
                               class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 text-lg bg-white/80" required/>
                    </div>

                    <!-- Role Selection -->
                    <div class="relative">
                        <select name="role" id="roleSelect"
                                class="w-full px-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 text-lg bg-white/80"
                                required onchange="toggleFields()">
                            <option value="USER">Wedding Planner (User)</option>
                        </select>
                    </div>

                    <!-- User Fields -->
                    <div id="userFields" class="space-y-4 hidden">
                        <div class="bg-gradient-to-br from-pink-50 to-rose-50 p-6 rounded-2xl border border-pink-100">
                            <h4 class="text-lg font-bold text-pink-600 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                                Wedding Details
                            </h4>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="date" name="weddingDate" placeholder="Wedding Date"
                                           class="w-full px-4 py-3 border-2 border-pink-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 bg-white/80"/>
                                    <input type="text" name="partnerName" placeholder="Partner Name"
                                           class="w-full px-4 py-3 border-2 border-pink-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 bg-white/80"/>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <input type="number" name="budget" step="0.01" placeholder="Budget ($)"
                                           class="w-full px-4 py-3 border-2 border-pink-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 bg-white/80"/>
                                    <input type="number" name="guestCount" placeholder="Guest Count"
                                           class="w-full px-4 py-3 border-2 border-pink-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 bg-white/80"/>
                                </div>
                                <input type="text" name="venue" placeholder="Venue"
                                       class="w-full px-4 py-3 border-2 border-pink-200 rounded-xl focus:outline-none focus:border-pink-500 focus:ring-4 focus:ring-pink-500/20 transition-all duration-300 bg-white/80"/>
                            </div>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white py-4 rounded-xl hover:from-pink-600 hover:to-rose-600 transition-all duration-300 transform hover:scale-105 shadow-xl font-bold text-lg relative overflow-hidden group">
                        <span class="relative z-10">Create Account</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </button>
                </form>

                <!-- Error Message -->
                <div th:if="${message}" class="mt-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-700 font-medium" th:text="${message}"></p>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a th:href="@{/user/login}" class="text-pink-600 hover:text-pink-700 font-semibold hover:underline transition-colors duration-300">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white py-8 relative z-10">
    <div class="container mx-auto px-6 text-center">
        <p class="text-gray-400 text-lg">© 2025 DreamyDay Wedding Planner. All rights reserved.</p>
    </div>
</footer>

<!-- JavaScript to toggle fields -->
<script>
    function toggleFields() {
        const roleSelect = document.getElementById('roleSelect');
        const adminFields = document.getElementById('adminFields');
        const userFields = document.getElementById('userFields');

        if (roleSelect.value === 'ADMIN') {
            adminFields.classList.remove('hidden');
            userFields.classList.add('hidden');
        } else {
            userFields.classList.remove('hidden');
            adminFields.classList.add('hidden');
        }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        toggleFields();
    });
</script>
</body>
</html>
